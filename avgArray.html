<body>
    <script>
        const arr=[10,20,30,40,50];
        let len=arr.length;
        let sum=0;
        let avg;
        for(i=0;i<len;i++){
            sum+=arr[i];
            avg=sum/len;
        }
        console.log(avg);
        
    </script>
</body>
