<body>
    <script>
        const uniqueSum=[1,2,3,2,1];
        let unique=uniqueSum.filter((element,index,self) => self.indexOf(element)===index);
        let sum=unique.reduce((total,value) => total+value);
        console.log(sum);
        
    </script>
