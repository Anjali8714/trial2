<body>
    <script>

        
    function Anagram(str1,str2){
        function My(str){

           return str .toLowerCase()
            .split("")
           .sort()
           .join("")
        }
        return   My (str1)=== My (str2)
    }
    console.log(Anagram("silent","listen"));
    
        
    </script>
