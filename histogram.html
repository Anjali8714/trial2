<body>
    <script>

        function histogram(arr,char){
            let charRepeat='';
            for(let i=0;i<arr.length;i++){
                for(let j=1;j<=arr[i];j++){
                   charRepeat+=char;
                  
                   
                }
                console.log(charRepeat);
                charRepeat='';
            }
            return charRepeat
        }
        console.log(histogram([2,5,8],'#'));
        
    </script>
