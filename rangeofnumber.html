<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrnumber=[];
        function rangeofnumber(startnum,endnum){
            
            if(startnum>endnum){
                return
            }
            if(startnum<=endnum){
                arrnumber.push(startnum);
                startnum+=1;
            }
            rangeofnumber(startnum,endnum)
            return arrnumber
        }
        console.log(rangeofnumber(3,10));
        
    </script>
</body>
</html>
