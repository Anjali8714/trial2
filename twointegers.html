<body>
    <script>
        function integers(n,m){
            let mulofthree=0;
            let nonmul=0;
            for(i=1;i<=n;i++){
            if(i%m!==0){
                nonmul+=i;
            }else{
                mulofthree+=i;
            }
        }
        let res=nonmul-mulofthree;
        console.log(res);
    }
   console.log(integers(10,3));
    </script>
</body>
